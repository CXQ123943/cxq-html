<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

<ol>
    <li>老</li>
    <li>子</li>
    <li>是</li>
    <li>你</li>
    <li>爸</li>
    <li>爸</li>
</ol>
<ul>
    <li>老</li>
    <li>子</li>
    <li>是</li>
    <li>你</li>
    <li>爸</li>
    <li>爸</li>
</ul>
<dl>
    <dt>标题，顶格</dt>
    <dd>内容</dd>
</dl>
<figure>
    <figcaption>我女神</figcaption>
    <img src="../image/woman.png" alt="图片" style="width: 400px">
</figure>
</body>
</html>
