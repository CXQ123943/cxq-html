<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
    <style type="text/css">
        table, td, th{
            border: 1px solid black;
        }
        table{
            width: 300px;
        }
    </style>
</head>
<body>

<table style="background: gray">
    <tr style="background: gray">
        <th style="background: red">编号</th>
        <th style="background: blue">姓名</th>
        <th>年龄</th>
        <th>备注</th>
    </tr>
    <tr style="background: yellow">
        <td>001</td>
        <td>张三</td>
        <td>100</td>
        <td>我是张三</td>
    </tr>
    <tr style="background: gray">
        <td>002</td>
        <td style="background: blue">李四</td>
        <td>10</td>
        <td>我是李四</td>
    </tr>
</table>

<table>
    <tr>
        <td colspan="2">1</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td rowspan="3">5</td>
        <td colspan="3">6</td>
    </tr>
    <tr>
        <td>10</td>
        <td colspan="2" rowspan="2">11</td>
    </tr>
    <tr>
        <td>14</td>
    </tr>
</table>

</body>
</html>
