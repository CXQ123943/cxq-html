<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>容器标签</title>
</head>
<body>

<div>独占第一行</div>
<div>独占第二行</div>

<pre>  你是谁，我是你爸爸</pre>

<header>
    <span>头部主题</span>
    <nav>导航区域</nav>
</header>
<section>
    <span>主题A</span>
    <article>主题A中的独立内容</article>
    <article>主题A中的独立内容</article>
</section>
<section>
    <span>主题B</span>
    <article>主题B中的独立内容</article>
    <article>主题B中的独立内容</article>
</section>
<aside>侧边栏区域</aside>
<footer>页面角区域</footer>
</body>
</html>
